<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avto-f812</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="icon" href="./img/ferrari_logo.svg" />
  </head>
  <body class="bg-gradient-to-b from-[#333] to-[#1a1a1a]">
    <!-- header start -->
    <header class="w-full py-4 sticky top-0 z-50">
      <div
        class="container mx-auto max-w-[1200px] px-4 flex items-center justify-between relative"
      >
        <!-- Logo -->
        <div class="flex-shrink-0">
          <img
            src="./img/ferrari_logo.svg"
            alt="ferrari_logo"
            class="w-20 h-auto"
          />
        </div>

        <nav class="hidden md:flex space-x-10 max-[780px]:hidden" id="main-nav">
          <a
            href="#"
            class="text-white hover:text-red-500 transition hover:scale-105"
            >Услуги</a
          >
          <a
            href="#"
            class="text-white hover:text-red-500 transition hover:scale-105"
            >Преимущества</a
          >
          <a
            href="#"
            class="text-white hover:text-red-500 transition hover:scale-105"
            >Наши работы</a
          >
          <a
            href="#"
            class="text-white hover:text-red-500 transition hover:scale-105"
            >Контакты</a
          >
        </nav>

        <!-- Telefon / ijtimoiy -->
        <div
          class="hidden md:flex items-center space-x-4 transition-all duration-300 max-[780px]:flex max-[780px]:absolute max-[780px]:left-1/2 max-[780px]:-translate-x-1/2 max-[780px]:justify-center max-[780px]:w-auto max-[448px]:hidden"
        >
          <a
            href="tel:+79999990990"
            class="text-lg font-medium text-white border-b-2 border-red-500 pb-[2px] hover:text-red-500 transition hover:scale-105"
          >
            +7 (999) 999-09-90
          </a>
          <div class="flex items-center space-x-3">
            <a href="#"
              ><img
                src="./img/whatsapp.svg"
                alt="WhatsApp"
                class="w-8 h-auto hover:scale-110 transition-transform"
            /></a>
            <a href="#"
              ><img
                src="./img/telegram.svg"
                alt="Telegram"
                class="w-8 h-auto hover:scale-110 transition-transform"
            /></a>
          </div>
        </div>

        <!-- Mobil menyu tugmasi -->
        <button
          id="mobile-menu-btn"
          class="md:hidden max-[780px]:block text-red-500 text-3xl focus:outline-none z-50"
          aria-label="Open menu"
        >
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Overlay -->
      <div
        id="menu-overlay"
        class="fixed inset-0 bg-black/50 opacity-0 pointer-events-none transition-opacity duration-500 z-40"
      ></div>

      <!-- Mobil menyu -->
      <div
        id="mobile-menu"
        class="fixed top-0 left-0 h-full w-[70%] -translate-x-full transition-transform duration-500 z-50 flex flex-col bg-gradient-to-b from-[#333] to-[#1a1a1a] bg-[url('/img/image%2024%20%281%29.svg')] bg-no-repeat bg-right bg-contain px-8 pt-28 space-y-8"
        aria-hidden="true"
      >
        <!-- Yopish tugmasi -->
        <button
          id="close-menu"
          class="absolute top-5 right-5 text-white text-3xl focus:outline-none z-50"
          aria-label="Close menu"
        >
          <i class="fas fa-times"></i>
        </button>

        <nav class="flex flex-col space-y-8" id="main-nav-clone"></nav>

        <div class="flex flex-col mt-10 space-y-6">
          <a
            href="tel:+79999990990"
            class="text-xl font-medium text-white border-b-2 border-red-500 pb-[2px] hover:text-red-500 transition hover:scale-105 w-fit"
          >
            +7 (999) 999-09-90
          </a>
          <div class="flex items-center space-x-4">
            <a href="#"
              ><img
                src="./img/whatsapp.svg"
                alt="WhatsApp"
                class="w-10 h-auto hover:scale-110 transition-transform"
            /></a>
            <a href="#"
              ><img
                src="./img/telegram.svg"
                alt="Telegram"
                class="w-10 h-auto hover:scale-110 transition-transform"
            /></a>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- hero section start -->
    <section class="relative overflow-hidden">
      <img
        src="./img/ferrari_logo2.svg"
        alt="Ferrari Logo"
        class="absolute bottom-0 right-0 w-[300px] opacity-10 pointer-events-none select-none"
      />

      <div
        class="container mx-auto max-w-[1200px] px-4 py-12 flex flex-col lg:flex-row items-center justify-between relative z-10"
      >
        <div class="text-center lg:text-left space-y-6 max-w-lg">
          <h1
            class="text-3xl md:text-5xl font-extrabold text-white leading-tight"
          >
            ПРЕВОСХОДСТВО В ОБСЛУЖИВАНИИ
          </h1>
          <p class="text-xl md:text-2xl text-white">
            Ваша машина в надежных руках!
          </p>

          <button
            class="bg-gradient-to-r from-red-600 to-red-500 text-white font-semibold px-10 py-3 rounded-md shadow-md hover:scale-105 transform transition cursor-pointer"
          >
            ОСТАВИТЬ ЗАЯВКУ
          </button>

          <div class="space-y-4 mt-6">
            <button
              class="flex items-start space-x-3 border border-yellow-500 rounded-md hover:scale-105 transform transition cursor-pointer text-left w-[275px] h-[60px] px-6 py-3 font-montserrat font-semibold text-[16px] text-white"
            >
              <img
                src="./img/Italy-flag.svg"
                alt="italy"
                class="w-6 h-6 mt-1 object-contain flex-shrink-0"
              />
              <span class="leading-snug">
                Специально <br />
                обученные механики
              </span>
            </button>

            <button
              class="flex items-start space-x-3 border border-yellow-500 rounded-md hover:scale-105 transform transition cursor-pointer text-left w-[275px] h-[60px] px-6 py-3 font-montserrat font-semibold text-[16px] text-white"
            >
              <img
                src="./img/crown.svg"
                alt="premium"
                class="w-6 h-6 mt-1 object-contain flex-shrink-0"
              />
              <span class="leading-snug">
                Только премиум <br />
                качество
              </span>
            </button>
          </div>

          <div class="flex items-center space-x-3 mt-6">
            <img
              src="./img/Icons (6).svg"
              alt="scroll"
              class="w-6 h-6 animate-bounce"
            />
            <span class="text-white">Листайте вниз</span>
          </div>
        </div>

        <div
          class="mt-10 lg:mt-0 relative flex flex-col items-center lg:items-start lg:-ml-10"
        >
          <h2 class="text-5xl md:text-7xl font-extrabold text-white mb-4">
            F812 SUPER
          </h2>
          <img
            src="./img/Ferrari-F812.svg"
            alt="Ferrari F812"
            class="w-full max-w-[650px] h-auto drop-shadow-[0_0_25px_rgba(255,0,0,0.5)]"
          />
        </div>
      </div>
    </section>
    <!-- hero section end -->

    <script>
      const menuBtn = document.getElementById("mobile-menu-btn");
      const menu = document.getElementById("mobile-menu");
      const closeBtn = document.getElementById("close-menu");
      const overlay = document.getElementById("menu-overlay");

      const desktopNav = document.getElementById("main-nav");
      const mobileNav = document.getElementById("main-nav-clone");
      if (desktopNav && mobileNav) {
        mobileNav.innerHTML = desktopNav.innerHTML;
      }

      const openMenu = () => {
        menu.classList.remove("-translate-x-full");
        overlay.classList.remove("opacity-0", "pointer-events-none");
        overlay.classList.add("opacity-100", "pointer-events-auto");
        document.documentElement.classList.add("overflow-hidden");
      };

      const closeMenu = () => {
        menu.classList.add("-translate-x-full");
        overlay.classList.add("opacity-0", "pointer-events-none");
        overlay.classList.remove("opacity-100", "pointer-events-auto");
        document.documentElement.classList.remove("overflow-hidden");
      };

      menuBtn?.addEventListener("click", openMenu);
      closeBtn?.addEventListener("click", closeMenu);
      overlay?.addEventListener("click", closeMenu);
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeMenu();
      });
    </script>
  </body>
</html>
